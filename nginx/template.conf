# Template for new CDN domains
# Replace the following variables:
# - {{PORT}} : The port number to listen on
# - {{DOMAIN}} : The domain name
# - {{ROOT_PATH}} : The root path for static files

server {
    listen {{PORT}};
    server_name _;

    # Enable debug logging
    error_log /var/log/nginx/{{DOMAIN}}_error.log debug;
    access_log /var/log/nginx/{{DOMAIN}}_access.log combined buffer=512k flush=1m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root directory
    root {{ROOT_PATH}};
    index index.html;

    # DDoS protection
    limit_req zone=one burst=10 nodelay;
    limit_conn addr 10;

    # Inherit all the optimized location blocks and settings
    include /etc/nginx/cdn_common/*.conf;
} 