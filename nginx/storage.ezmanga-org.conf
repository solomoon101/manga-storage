# Rate limiting zones - Increased for high volume
limit_req_zone $binary_remote_addr zone=one:10m rate=300r/s;  # Increased from 30r/s to 300r/s
limit_conn_zone $binary_remote_addr zone=addr:10m;
limit_conn_zone $server_name zone=perserver:10m;

# Enable FastCGI cache with increased size
fastcgi_cache_path /tmp/nginx_cache levels=1:2 keys_zone=my_cache:50m max_size=20g inactive=60m use_temp_path=off;

server {
    listen ${NGINX_PORT};
    server_name ${SERVER_NAME};

    # Enable debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Enhanced Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;

    # Increased Buffer size optimizations
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    client_max_body_size 100m;
    large_client_header_buffers 4 256k;

    # Adjusted Timeouts for large transfers
    client_body_timeout 30;
    client_header_timeout 30;
    keepalive_timeout 65;
    keepalive_requests 1000;
    send_timeout 30;

    # Root directory where static files are served
    root ${ROOT_PATH};
    index index.html;

    # Adjusted DDoS protection - Higher limits
    limit_req zone=one burst=500 nodelay;  # Increased burst from 10 to 500
    limit_conn addr 100;  # Increased from 10 to 100
    limit_conn perserver 1000;  # Added server-wide connection limit

    # Cache settings for different file types
    location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
        try_files $uri $uri/ =404;
        
        # Increased rate limit for images
        limit_req zone=one burst=1000 nodelay;  # Much higher burst for images
        
        # Enable browser caching
        etag on;
        if_modified_since exact;
        
        # Additional optimizations for images
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Enable sendfile for better performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        aio threads;
    }

    location ~* \.(pdf|css|js|txt)$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
        try_files $uri $uri/ =404;
        
        # Enable browser caching
        etag on;
        if_modified_since exact;
        
        # Increased rate limit for static files
        limit_req zone=one burst=200 nodelay;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Default location block for all requests
    location / {
        add_header Content-Type text/plain;
        return 200 'Server is live!';
    }

    # Custom error page for 404
    error_page 404 = @not_found;
    location @not_found {
        # Clear any existing content type headers
        proxy_hide_header Content-Type;
        add_header Content-Type text/plain always;
        return 404 'File not found';
    }

    # Public directory with enhanced caching
    location /public/ {
        alias ${ROOT_PATH}/public/;
        autoindex off;  # Disable directory listing for security
        try_files $uri $uri/ =404;
        
        # Enhanced caching
        expires max;
        add_header Cache-Control "public, no-transform, immutable";
        add_header Vary "Accept-Encoding";
        
        # Enable browser caching
        etag on;
        if_modified_since exact;
        
        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        aio threads;
        
        # Increased rate limit for public directory
        limit_req zone=one burst=1000 nodelay;
    }
}
